<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taulmav's Repository</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <header class="header">
            <div class="header_logo">
                <img src="./images/Silverdawn.png" alt="SilverDawn Logo">
            </div>
            <a href="index.html"><h1>Taulmav's Repository</h1></a>
        </header>
        <article>
            <div class="text-area">
                <div class="text-area_title">
                    <h2>Welcome to the Repository!</h2>
                </div>
                <div class="text-area_desc">
                    <p>Here you will find my backgrounds, sheets, lore, personal projects and etc</p>
                    <p>To start, please select the category you wish to view</p>
                </div>
            </div>
            <div class="links">
                <div class="links__backgrounds">
                    <div class="links__backgrounds-card">
                        <a href="backgrounds.html">
                            <div class="links__backgrounds-top">
                                <h2>Character Backgrounds</h2>
                                <div class="links__backgrounds-top-img">
                                    <img src="fuhua.png" alt="Fu Hua">
                                </div>
                            </div>
                            <div class="links__backgrounds-bottom">
                                <p>Last character to date: <span>The Azur Empyrean, Fu Hua</span></p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="links__lore">
                    <div class="links__backgrounds-card">
                        <div class="links__backgrounds-top">
                            <h2>Lore</h2>
                            <div class="links__backgrounds-top-img">
                                <img src="./images/lore.png" alt="lorebooks">
                            </div>
                        </div>
                        <div class="links__backgrounds-bottom">
                            <p>No lore available currently.</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
